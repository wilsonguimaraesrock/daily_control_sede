<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Daily Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e293b;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: #334155;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #475569;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3b82f6;
        }
        .data-section {
            background: #334155;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .user-item, .org-item {
            background: #475569;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .actions {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #2563eb;
        }
        .success {
            color: #22c55e;
            margin: 10px 0;
        }
        .error {
            color: #ef4444;
            margin: 10px 0;
        }
        .loading {
            color: #f59e0b;
            margin: 10px 0;
        }
        .password {
            background: #1f2937;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            color: #22c55e;
        }
        pre {
            background: #1f2937;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Daily Control - Admin Panel</h1>
            <p>Painel de controle direto via API</p>
        </div>

        <div class="actions">
            <button onclick="login()">üîë Login</button>
            <button onclick="loadData()">üìä Carregar Dados</button>
            <button onclick="createSchool()">üè´ Criar Escola</button>
            <button onclick="resetPassword()">üîê Reset Senha</button>
            <button onclick="clearCache()">üßπ Limpar Cache</button>
        </div>

        <div id="status"></div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="totalSchools">0</div>
                <div>Escolas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div>Usu√°rios</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDepartments">0</div>
                <div>Departamentos</div>
            </div>
        </div>

        <div class="data-section" id="organizations" style="display: none;">
            <h3>üìã Organiza√ß√µes</h3>
            <div id="orgList"></div>
        </div>

        <div class="data-section" id="users" style="display: none;">
            <h3>üë• Usu√°rios</h3>
            <div id="userList"></div>
        </div>
    </div>

    <script>
        let authToken = null;

        async function login() {
            try {
                document.getElementById('status').innerHTML = '<div class="loading">üîÑ Fazendo login...</div>';
                
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'wadevenga@hotmail.com',
                        password: 'S@lmos2714'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Login failed: ${response.status}`);
                }

                const data = await response.json();
                authToken = data.token;
                
                document.getElementById('status').innerHTML = `
                    <div class="success">
                        ‚úÖ Login realizado com sucesso!<br>
                        üë§ ${data.user.name} (${data.user.role})<br>
                        üè¢ ${data.organization.name}
                    </div>
                `;
                
                // Auto-carregar dados ap√≥s login
                setTimeout(loadData, 1000);
                
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div class="error">‚ùå Erro no login: ${error.message}</div>
                `;
            }
        }

        async function loadData() {
            if (!authToken) {
                document.getElementById('status').innerHTML = '<div class="error">‚ùå Fa√ßa login primeiro!</div>';
                return;
            }

            try {
                document.getElementById('status').innerHTML = '<div class="loading">üìä Carregando dados...</div>';

                // Carregar estat√≠sticas
                const statsResponse = await fetch('http://localhost:3001/api/stats/organizations', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const statsData = await statsResponse.json();

                // Carregar usu√°rios
                const usersResponse = await fetch('http://localhost:3001/api/users', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const usersData = await usersResponse.json();

                // Atualizar interface
                document.getElementById('totalSchools').textContent = statsData.global.totalSchools;
                document.getElementById('totalUsers').textContent = statsData.global.totalUsers;
                document.getElementById('totalDepartments').textContent = statsData.global.totalDepartments;

                // Mostrar organiza√ß√µes
                const orgList = document.getElementById('orgList');
                orgList.innerHTML = statsData.organizations.map(org => `
                    <div class="org-item">
                        <strong>${org.organization.name}</strong> (${org.organization.code})<br>
                        <small>Tipo: ${org.organization.type} | Usu√°rios: ${org.userCount}</small>
                    </div>
                `).join('');

                // Mostrar usu√°rios
                const userList = document.getElementById('userList');
                userList.innerHTML = usersData.map(user => `
                    <div class="user-item">
                        <strong>${user.name}</strong> (${user.email})<br>
                        <small>Role: ${user.role} | Org: ${user.organization?.name || 'N/A'}</small>
                    </div>
                `).join('');

                // Mostrar se√ß√µes
                document.getElementById('stats').style.display = 'grid';
                document.getElementById('organizations').style.display = 'block';
                document.getElementById('users').style.display = 'block';

                document.getElementById('status').innerHTML = '<div class="success">‚úÖ Dados carregados com sucesso!</div>';

            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div class="error">‚ùå Erro ao carregar dados: ${error.message}</div>
                `;
            }
        }

        async function createSchool() {
            if (!authToken) {
                document.getElementById('status').innerHTML = '<div class="error">‚ùå Fa√ßa login primeiro!</div>';
                return;
            }

            const schoolName = prompt('Nome da escola:');
            const schoolCode = prompt('C√≥digo da escola (ex: RFC001):');
            const adminName = prompt('Nome do admin:');
            const adminEmail = prompt('Email do admin:');

            if (!schoolName || !schoolCode || !adminName || !adminEmail) {
                return;
            }

            try {
                document.getElementById('status').innerHTML = '<div class="loading">üè´ Criando escola...</div>';

                // Criar organiza√ß√£o
                const orgResponse = await fetch('http://localhost:3001/api/organizations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name: schoolName,
                        code: schoolCode,
                        type: 'SCHOOL',
                        settings: {
                            branding: {
                                title: `Daily Control - ${schoolName}`,
                                logo: '/assets/rockfeller-logo.png'
                            },
                            canEditDueDates: true,
                            allowPrivateTasks: false
                        }
                    })
                });

                if (!orgResponse.ok) {
                    throw new Error(`Erro ao criar organiza√ß√£o: ${orgResponse.status}`);
                }

                const orgData = await orgResponse.json();

                // Criar usu√°rio admin
                const userResponse = await fetch('http://localhost:3001/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name: adminName,
                        email: adminEmail,
                        role: 'admin',
                        organizationId: orgData.id
                    })
                });

                if (!userResponse.ok) {
                    throw new Error(`Erro ao criar usu√°rio: ${userResponse.status}`);
                }

                const userData = await userResponse.json();

                document.getElementById('status').innerHTML = `
                    <div class="success">
                        ‚úÖ Escola criada com sucesso!<br>
                        üè´ ${schoolName} (${schoolCode})<br>
                        üë§ Admin: ${adminName}<br>
                        üìß Email: ${adminEmail}<br>
                        üîë Senha tempor√°ria: <span class="password">${userData.tempPassword}</span>
                    </div>
                `;

                // Auto-recarregar dados
                setTimeout(loadData, 2000);

            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div class="error">‚ùå Erro ao criar escola: ${error.message}</div>
                `;
            }
        }

        async function resetPassword() {
            const email = prompt('Email do usu√°rio para resetar senha:');
            if (!email) return;

            try {
                document.getElementById('status').innerHTML = '<div class="loading">üîê Resetando senha...</div>';

                const response = await fetch(`http://localhost:3001/api/users/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ email })
                });

                if (!response.ok) {
                    throw new Error(`Erro ao resetar senha: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('status').innerHTML = `
                    <div class="success">
                        ‚úÖ Senha resetada!<br>
                        üìß ${email}<br>
                        üîë Nova senha: <span class="password">${data.newPassword}</span>
                    </div>
                `;

            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div class="error">‚ùå Erro ao resetar senha: ${error.message}</div>
                `;
            }
        }

        function clearCache() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('status').innerHTML = '<div class="success">‚úÖ Cache limpo!</div>';
        }

        // Auto-login se houver token salvo
        window.onload = function() {
            const savedToken = localStorage.getItem('auth_token');
            if (savedToken) {
                authToken = savedToken;
                loadData();
            }
        };
    </script>
</body>
</html>
